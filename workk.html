<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="myroom" src="work2/view3.jpg">
        <img id="woman"  src="assets/l.jpg">

      </a-assets>
      <a-text value="Nattida Pakkanglapang 643021227-5" position="-5 1 -2"
      animation="property: position; to: -1 1 -2.2; dur: 8000; easing: linear; loop: false"
      ></a-text>
      <a-text value="Work 2 
      Mobile Web Application Development" position="0 -5 -2.2" animation="property: position; to:
      0 1.5 -2.2; dur: 2000; easing: linear; loop: false"></a-text>

      <a-sky color="view3" src="work2/view3.jpg" radius="326"></a-sky>
      <a-entity gltf-model="assets/Mindshow Grumpy Cat.glb" position="0 1 -3" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      <a-camera>    
        <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 0 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="l.jpg"
         ></a-box>
         <a-image src="hi.jpg" position="0 2 -5" width="2" height="2"
         animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000"
         animation__scale="property: scale; to: 1.5 1.5 1.5; dir: alternate; loop: true; dur: 1000">
        </a-image>


    </a-scene>

  </body>
</html>
